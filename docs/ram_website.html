<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blur Labs AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background: url('../ram_website_bg_compress.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0); /* dark overlay for text readability */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #000000;
    }

    p {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000000;
    }

    .cta-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>BlurLabs.ai</h1>
      <p>Unlocking foundation AI models for faster computational imaging.</p>
      <a href="mailto:you@example.com" class="cta-button">Get in touch</a>
    </div>
  </div>
</body>
</html>
